<section class="breadcrumb-area bread-bg-8">
	<div class="breadcrumb-wrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-content text-center">
						<div class="section-heading">
							<h2 class="sec__title text-white">
								List your car with the world's <br />
								largest travel community
							</h2>
						</div>
					</div>
					<!-- end breadcrumb-content -->
				</div>
				<!-- end col-lg-12 -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end breadcrumb-wrap -->
	<div class="bread-svg-box">
		<svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
	</div>
	<!-- end bread-svg -->
</section>
<section class="listing-form section--padding">
	<div class="container">
		<div class="row">
			<div class="col-lg-9 mx-auto">
				<div class="listing-header pb-4">
					<h3 class="title font-size-28 pb-2">List a car on Trizen</h3>
					<p class="font-size-14">If you are listing a vacation rental, please <a href="#" class="text-color">click here.</a></p>
					<p class="font-size-14"><a href="#" class="text-color">Read the complete Trizen policy for accommodations.</a></p>
				</div>
				<div class="form-box">
					<div class="form-title-wrap">
						<h3 class="title"><i class="la la-user mr-2 text-gray"></i>Your information</h3>
					</div>
					<!-- form-title-wrap -->
					<div class="form-content contact-form-action">
						<form [formGroup]="addCar" (ngSubmit)="save()" class="row MultiFile-intercepted">
							<div class="col-lg-6 responsive-column">
								<div class="input-box">
									<label class="label-text">LicensePlates</label>
									<div class="form-group">
										<span class="la la-user form-icon"></span>
										<input class="form-control" type="text" formControlName="licensePlates" placeholder="Your licensePlates" />
									</div>
								</div>
							</div>
							<!-- end col-lg-6 -->
							<div class="col-lg-6 responsive-column">
								<div class="input-box">
									<label class="label-text">RegistrationDate</label>
									<div class="form-group">
										<span class="la la-envelope-o form-icon"></span>
										<input class="form-control" type="date" formControlName="registrationDate" />
									</div>
								</div>
							</div>
							<!-- end col-lg-6 -->
							<div class="col-lg-6 responsive-column">
								<div class="input-box">
									<label class="label-text">Category</label>
									<div class="form-group select-contain w-100">
										<div class="dropdown bootstrap-select select-contain-select">
											<select class="select-contain-select" tabindex="-98">
												<option value="">Select one</option>
												<option value="OWNER">Owner</option>
												<option value="GENERAL_MANAGER">General Manager</option>
												<option value="INNKEEPER">Innkeeper</option>
												<option value="AGENCY_CONSULTANT">Agency / Consultant</option>
												<option value="ACCOUNTING_FINANCE">Accounting / Finance</option>
												<option value="GUEST_SERVICES">Guest Services / Front Office</option>
												<option value="MARKETING">Marketing</option>
												<option value="REVENUE_MANAGEMENT">Revenue Management</option>
												<option value="SALES">Sales</option>
												<option value="OTHER">Other</option>
											</select>
										</div>
									</div>
								</div>
							</div>

                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Created</label>
                                    <div class="form-group"><span class="la la-calendar form-icon"></span><input type="date" formControlName="createAt"  class="date-range form-control" /></div>
                                </div>
                            </div>
                            
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Updated</label>
                                <div class="form-group"><span class="la la-calendar form-icon"></span><input type="date" formControlName="updateAt"  class="date-range form-control" /></div>
                                </div>
                            </div>

                            <div class="submit-box">
                                <div class="btn-box pt-3">
                                    <button type="submit" class="theme-btn">Submit <i class="la la-arrow-right ml-1"></i></button>
                                </div>
                            </div>
						</form>
					</div>
					<!-- end form-content -->
				</div>
				<!-- end form-box -->
